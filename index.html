<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flor</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      border: 1px solid white;
    }
  </style>
</head>
<body>

<canvas id="canvas" width="600" height="600"></canvas>

<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "yellow";
  ctx.beginPath();
  ctx.arc(300, 300, 80, 0, Math.PI * 2);
  ctx.fill();

  ctx.fillStyle = "red";
  for (let i = 0; i < 12; i++) {
    ctx.beginPath();
    ctx.ellipse(300, 200, 40, 100, i * 30 * Math.PI / 180, 0, Math.PI * 2);
    ctx.fill();
  }
</script>

</body>
</html>
